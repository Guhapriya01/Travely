<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Flight</title>
<style>
* {
	font-family: RelativeSet, "Skyscanner Relative", -apple-system,
		BlinkMacSystemFont, "Roboto", "Oxygen", "Ubuntu", "Cantarell",
		"Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif
}

.number-input {
	display: flex;
	align-items: center;
}

.number-input input {
	width: 100px;
	height: 30px;
	padding-right: 30px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 16px;
	text-align: center;
}

.number-input .increment-btn {
	position: absolute;
	right: 10px;
	cursor: pointer;
}

.myList {
	padding-left: 100px;
	padding-right: 80px;
	padding-bottom: 50px;
	padding-top: 10px;
}

.myList div select {
	width: 209px;
	height: 40px;
	border-radius: 10px;
	border: none;
}

.myList div input {
	width: 209px;
	height: 40px;
	border-radius: 10px;
	border: none;
}

.myList div button {
	width: 209px;
	height: 40px;
	border-radius: 20px;
	color: white;
	background: blue;
	font-size: 17px;
	border: none;
	cursor: pointer;
}

.myList .pad {
	font-weight: bolder;
	display: flex;
	justify-content: space-evenly;
	/*padding-left: 233px;
	padding-right: 233px;*/
	padding-top: 20px;
	color: black
}
</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

									<option value="miami">Miami</option>

							</div>

									<option value="houston">Houston</option>
									<option value="miami">Miami</option>

							</div>

									<option value="03:00">18:00</option>
									<option value="03:30">18:30</option>

							</div>

								<label>Drop-out Time</label>

									<option value="01:00">00:00</option>
									<option value="01:30">00:30</option>
									<option value="01:00">01:00</option>
									<option value="01:30">01:30</option>

									<option value="23:00">23:00</option>
									<option value="23:30">23:30</option>
								</select>
							</div>

							<div class="pad">
								<label>Economy</label> <input type="number" placeholder="Seats"
									min="0" max="100" id="Eseats"> <input type="number"
									step="0.50" min="0" placeholder="Price" id="EPrice">
							</div>

							<div class="pad">
								<label> Business class </label> <input type="number" min="0"
									placeholder="Seats" max="100" id="Bseats"> <input
									type="number" step="0.50" min="0" placeholder="Price"
									id="BPrice">
							</div>

							<div class="pad">
								<label>Premium</label> <input type="number" min="0" max="100"
									placeholder="Seats" id="Pseats"><input type="number"
									step="0.50" min="0" placeholder="Price" id="PPrice">
							</div>

							<div class="pad">
								<label>First class </label> <input type="number" min="0"
									max="100" placeholder="Seats" id="Fseats"> <input
									type="number" step="0.50" min="0" placeholder="Price"
									id="FPrice">
							</div>


							<div style="padding-top: 30px;">
								<button type="submit">
									Add <i class="fa fa-plus-circle" aria-hidden="true"></i>

						</div>

</html>
